{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>

{% if message %}
    <div>
        {{ message }}
    </div>
{% endif %}

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <p>Username: <input name="username" type="text"/></p>
    <p>Password: <input name="password" type="password"/></p>
    <p><input type="submit" value="Login"/></p>
</form>
{% endblock %}
